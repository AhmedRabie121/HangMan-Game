<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>HangMan</title>
</head>
<body>
    <div class="container">
    <header>
            <div class="title">HangMan</div>
            <div class="info">
                Word From: <span></span>
            </div>
        </header>
        <hr>
    </div>
    <div class="container">
    <div class="body-of-game">
        <div class="game-pic">
            <div class="draw">
                <!-- <div class="stand"></div>
                <div class="bole"></div>
                <div class="flag-bole"></div>
                <div class="rope"></div>
                <div class="face"></div>
                <div class="hands"></div>
                <div class="legs"></div> -->
            </div>
        </div>
        <div class="game-letters">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
            <span>I</span>
            <span>J</span>
            <span>K</span>
            <span>L</span>
            <span>M</span>
            <span>N</span>
            <span>O</span>
            <span>P</span>
            <span>Q</span>
            <span>R</span>
            <span>S</span>
            <span>T</span>
            <span>U</span>
            <span>V</span>
            <span>W</span>
            <span>X</span>
            <span>Y</span>
            <span>Z</span>
        </div>
    </div>
    <hr>
</div>
    <div class="container">
        <div class="word-place">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
